{% extends "base.html" %}
{% block title %}Login - SIGTO{% endblock %}

{% block content %}
    <h2>Login</h2>
    
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        
        <p>{{ form.email.label }}<br>{{ form.email() }}</p>
        <p>{{ form.password.label }}<br>{{ form.password() }}</p>
        
        <p>{{ form.submit() }}</p>
    </form>
    
{% endblock %}
